<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Frontend Mentor Challenge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/default.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
	<header class="intro">
		<h1 class="intro-heading">Simple, traffic-based pricing</h1>
		<p class="intro-body">
			Sign-up for our 30-day trial.<br class="intro-body-linebreak">
			No credit card required.
		</p>
	</header>
	<main class="card">
		<div class="card-top">
			<p class="pageviews-label">
				<span id="pageviews-count">100K</span> Pageviews
			</p>

			<div class="pageviews-container">
				<label for="pageviews" class="sr-only">Pageviews</label>
				<input type="range" id="pageviews" class="pageviews" min="1" max="5" value="3">
			</div>

			<p class="cost-label">
				<span id="cost-amount" class="cost-amount">$16.00</span> / month
			</p>

			<div class="toggle-container">
				<p class="label-billing-period">Monthly Billing</p>
				<label id="billing-toggle" class="toggle-switch">
					<input type="checkbox" id="billing-checkbox" class="toggle-checkbox">
					<span class="slider round"></span>
					<span class="sr-only">Billing Period</span>
				</label>
				<p class="label-billing-period">
					Yearly Billing
					<span class="label-discount">-25%</span>
					<span class="label-discount label-discount-extended">25% discount</span>
				</p>
			</div>
		</div>
		<div class="card-bottom">
			<ul class="list-checkmarks">
				<li>Unlimited websites</li>
				<li>100% data ownership</li>
				<li>Email reports</li>
			</ul>

			<button type="submit">Start my trial</button>
		</div>
	</main>
	<script src="js/default.js"></script>
</body>

</html>
